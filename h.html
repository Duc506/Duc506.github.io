<!DOCTYPE html><html><head>	<title>Shop - Trang chủ</title>	<style>		body {			font-family: Arial, sans-serif;		}		.item {		    border: 1px solid black;		    margin: 10px;		    padding: 10px;		    width: 300px;		}		.item h2 {			margin-top: 0px;		}		.item p {			margin-top: 0px;		}		.button {			font-size: medium;			padding: 5px 10px;			background-color: #4CAF50;			color: white;			border: none;			border-radius: 5px;			cursor: pointer;			margin-right: 10px;		}		.button:hover {			background-color: #3e8e41;		}		.cart {		    padding: 10px;		    background-color: lightgray;		    border: 1px solid black;		}	</style></head><body>	<h1>Shop</h1>	<div id="items">		<div class="item">			<h2>Áo phông trắng</h2>			<p>Giá: $10.00</p>			<button class="button" onclick="addToCart('Áo phông trắng', 10.00)">Thêm vào giỏ hàng</button>		</div>		<div class="item">			<h2>Quần jean đen</h2>			<p>Giá: $20.00</p>			<button class="button" onclick="addToCart('Quần jean đen', 20.00)">Thêm vào giỏ hàng</button>		</div>		<div class="item">			<h2>Giày thể thao Nike</h2>			<p>Giá: $30.00</p>			<button class="button" onclick="addToCart('Giày thể thao Nike', 30.00)">Thêm vào giỏ hàng</button>		</div>	</div>	<div class="cart">		<h2>Giỏ hàng</h2>		<p id="cart-items">Không có sản phẩm nào trong giỏ hàng</p>		<p>Tổng tiền hàng: $<span id="total">0.00</span></p>	</div>	<script>		var cart = [];		function addToCart(item, price) {			cart.push({name: item, price: price});			updateCart();		}		function updateCart() {			var cartItems = "";			var total = 0;			for(var i = 0; i < cart.length; i++) {				cartItems += cart[i].name + " - $" + cart[i].price.toFixed(2) + "<br>";				total += cart[i].price;			}			document.getElementById("cart-items").innerHTML = cartItems;			document.getElementById("total").innerHTML = total.toFixed(2);		}	</script></body></html>
