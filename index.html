<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vui lòng đăng nhập</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Đăng nhập form -->
    <div class="container">
      <h2>Vui lòng đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnLogin">Đăng nhập</button>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Bắt sự kiện khi nhấn vào nút Đăng nhập
        $('#btnLogin').on('click', function(event) {
          event.preventDefault();

          // Chuyển hướng đến trang Đăng nhập mới
          window.location.href = 'https://sites.google.com/view/shopkakogm';
        });
      });
    </script>
    <!-- JavaScript Bootstrap và Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
