<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vui lòng đăng nhập</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin-top: 30px;
      }
      .icon-container {
        position: relative;
      }
      .icon-container i {
        position: absolute;
        right: 5px;
        top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Đăng nhập form -->
    <div class="container">
      <h2>Vui lòng đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username" id="username" required>
        </div>
        <div class="form-group icon-container">
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" id="password" required>
          <i class="fa fa-eye" id="eye-icon"></i>
        </div>
        <button type="submit" class="btn btn-primary" id="btnLogin">Đăng nhập</button>
      </form>
      <p>Nếu chưa có tài khoản? Hãy <a href="https://sites.google.com/view/shopkakogm/register">đăng ký</a>.</p>
    </div>

    <!-- JavaScript và JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
        // Bắt sự kiện khi nhấn vào biểu tượng mắt
        $('#eye-icon').on('click', function(event) {
          event.preventDefault();

          var passwordField = $('#password');
          var passwordFieldType = passwordField.attr('type');

          // Nếu trường mật khẩu đang bị ẩn
          if (passwordFieldType === 'password') {
            passwordField.attr('type', 'text');
            $('#eye-icon').removeClass('fa-eye');
            $('#eye-icon').addClass('fa-eye-slash');
          // Nếu trường mật khẩu đang hiển thị
          } else if (passwordFieldType === 'text') {
            passwordField.attr('type', 'password');
            $('#eye-icon').removeClass('fa-eye-slash');
            $('#eye-icon').addClass('fa-eye');
          }
        });
      });
    </script>
    <!-- JavaScript fontawesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
