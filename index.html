<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vui lòng đăng nhập</title>
    <!-- CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Đăng nhập form -->
    <div class="container">
      <h2>Vui lòng đăng nhập</h2>
      <form>
        <div class="form-group">
          <label for="username"><b>Tên đăng nhập</b></label>
          <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password"><b>Mật khẩu</b></label>
          <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnLogin">Đăng nhập</button>
      </form>
      <p>Nếu chưa có tài khoản? Hãy <a href="https://sites.google.com/view/shopkakogm/register">đăng ký</a>.</p>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function() {
        // Bắt sự kiện khi nhấn vào nút Đăng nhập
        $('#btnLogin').on('click', function(event) {
          event.preventDefault();

          // Kiểm tra tên đăng nhập và mật khẩu
          var username = $('#username').val();
          var password = $('#password').val();
          if (username === 'Duc506' && password === 'anhduc10') {
            // Nếu thông tin đăng nhập đúng, chuyển hướng đến trang thành công
            window.location.href = 'https://sites.google.com/view/shopkakogm/login-success';
          } else {
            // Nếu thông tin đăng nhập không đúng, hiển thị thông báo lỗi
            alert('Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại!');
          }
        });
      });
    </script>
    <!-- JavaScript Bootstrap và Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
