<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Signup/Login Example</title>
    <!-- CSS -->
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 3px solid #f1f1f1;
      }
      input[type=text], input[type=password], input[type=email], input[type=submit] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        opacity: 0.8;
      }
      .container {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Đăng ký/Đăng nhập form -->
    <h2>GitHub Signup/Login Example</h2>
    <form>
      <div class="container">
        <h3>Sign up</h3>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Sign up</button>
      </div>

      <div class="container">
        <h3>Login</h3>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <button type="submit">Login</button>
      </div>
    </form>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.forms[0]['username'].value;
        const email = document.forms[0]['email'].value;
        const password = document.forms[0]['password'].value;

        // Gửi request đăng nhập đến GitHub
        axios.post('https://api.github.com/user', {
          login: username,
          email: email,
          password: password
        })
        .then(response => {
          console.log(response.data);
        })
        .catch(error => {
          console.error(error);
        });
      });
    </script>
  </body>
</html>
