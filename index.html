<!DOCTYPE html>
<html>
<head>
	<title>Trợ lý ảo</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			margin: 30px auto;
			max-width: 600px;
			padding: 30px;
			text-align: center;
		}
		
		h1 {
			color: #333333;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 30px;
		}
		
		label {
			display: block;
			font-size: 18px;
			margin-bottom: 10px;
			text-align: left;
		}
		
		input[type="text"] {
			border: 2px solid #cccccc;
			border-radius: 4px;
			font-size: 16px;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
		}
		
		button {
			background-color: #007bff;
			border: none;
			border-radius: 4px;
			color: #ffffff;
			cursor: pointer;
			font-size: 18px;
			padding: 10px 20px;
			transition: background-color 0.3s ease;
		}
		
		button:hover {
			background-color: #0069d9;
		}
		
		p {
			font-size: 24px;
			margin-top: 30px;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Trợ lý ảo</h1>
		<form>
			<label for="userInput">Nhập câu hỏi của bạn:</label>
			<input type="text" id="userInput" name="userInput"><br><br>
			<button type="button" onclick="getResponse()">Gửi</button>
		</form>
		<p id="response"></p>
	</div>
	
	<script>
		function getResponse() {
			// Lấy câu hỏi từ người dùng
			var question = document.getElementById("userInput").value;
			
			// Xử lý câu hỏi và lấy câu trả lời từ trợ lý ảo
			var answer = getAnswer(question);
			
			// Hiển thị câu trả lời lên trang web
			document.getElementById("response").innerHTML = answer;
		}
		
		function getAnswer(question) {
			// Viết mã xử lý câu hỏi và trả về câu trả lời tương ứng từ trợ lý ảo
			// Ví dụ: 
			if (question == "Bạn tên gì?") {
				return "Tôi là trợ lý ảo, bạn có thể gọi tôi là Virtual Assistant.";
			} else if (question == "Bạn có thể làm gì?") {
				return "Tôi có thể giúp bạn
Tìm kiếm thông tin trên mạng
Tra cứu từ điển
Đọc tin tức mới nhất
} else {
return "Xin lỗi, tôi không hiểu câu hỏi của bạn. Vui lòng thử lại.";
}
}
</script>
</body>
</html>
